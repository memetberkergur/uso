{% load crispy_forms_field %}
{% load jsonify %}
<div{% if div.css_id %} id="{{ div.css_id }}"{% endif %} class="form-group{% if form_show_errors and field.errors %} has-error{% endif %}{% if field.css_classes %} {{ field.css_classes }}{% endif %}{% if div.css_class %} {{ div.css_class }}{% endif %}" {{ div.flat_attrs|safe }}>
    {% if field.label and form_show_labels %}
        <label for="{{ field.id_for_label }}" class="form-label {{ label_class }}{% if field.field.required %} requiredField{% endif %}">
            {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
        </label>
    {% endif %}

    <div class="controls {{ field_class }}">
		<div class="input-group mb-3">
          <input type="file" name="{{field.name}}" class="form-control" id="{{field.name}}-selected">
          <label class="input-group-text" for={{field.name}}-selected">Upload</label>
        </div>
        {% include 'bootstrap5/layout/help_text_and_errors.html' %}
    </div>
</div>
