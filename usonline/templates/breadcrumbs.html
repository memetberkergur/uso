{% load i18n %}
<nav aria-label="breadcrumb">
<ol class="breadcrumb my-0">
{% for crumb in breadcrumbs %}
    {% if crumb.resolved and not forloop.last %}
        <li class="breadcrumb-item"><a href="{{crumb.url}}">{{ crumb.name | capfirst }}</a></li>
    {% else %}
        <li class="breadcrumb-item {% if forloop.last %}active{% endif %}" aria-current="page">{{ crumb.name | capfirst }}</li>
    {% endif %}
{% endfor %}
</ol>
</nav>
