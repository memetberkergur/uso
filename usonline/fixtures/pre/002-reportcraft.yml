    created: 2025-08-09 19:29:29.220257+00:00
    modified: 2025-08-09 19:35:50.019570+00:00
    title: Explanation
    description: ''
    notes: In previous versions, only aggregate quality metrics were kept for each
      record, skewing the evaluation of impact.
    style: col-md-4
    kind: text
    source: null
    report: 2
    position: 5
    attrs:
      rich_text: "Citations and Media mentions data for each article is obtained from
        both Crossref and OpenCitations. Total Counts are maintained for each article
        per year, reflecting the number of events that occurred on the specified year.\r\n\r\nFor
        Journal derived metrics like Impact-Factor, SJR, etc, articles are ascribed\r\nthe
        Journal metric occuring closest in time to the date of publication."
- model: reportcraft.entry
  pk: 11
  fields:
    created: 2025-08-09 20:05:58.047084+00:00
    modified: 2025-08-11 15:54:58.938918+00:00
    title: Quality Metric Per Facility
    description: ''
    notes: "1. Mentions represent the number of news stories, and social media mentions
      the reference the publication.\r\n2. The Average Impact Factor is the ratio
      of citations to the number of citable documents for the journal over the previous
      two years. This value is calculated based on citations in the SCOPUS database
      and may be different from the Web Of Science values from the Thomson Reuters
      database.\r\n3. SJR is the SCIMAGO Journal Rank Metric: https://www.scimagojr.com/.
      A Journal with an SJR quartile of 1 is in the top 25% of journals in the field
      when ranked by SJR, and a quartile of 2 is ranked higher than 50% but lower
      than 25% of journals in the field."
    style: col-md-12
    kind: table
    source: 7
    report: 2
