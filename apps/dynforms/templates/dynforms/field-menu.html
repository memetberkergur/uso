{% for section_name, fieldlist in fieldtypes.items %}
<div class="df-menu-section row">
	<h5 style="margin-bottom: 0;">{{section_name}}</h5>
	<hr class="hr-xs"/>
	{% for field in fieldlist %}
	<div class="field-btn-holder pull-left">
		<div class="field-btn btn btn-white btn-xs" title="{{field.name}}"
		     data-fieldtype="{{field.key}}">
		     <i class="{{field.icon}}"></i><div>{{field.name}}</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endfor %}
