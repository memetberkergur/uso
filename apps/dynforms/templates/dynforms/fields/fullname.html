<div class="controls row no-space {{repeatable}}" id="{{field.name}}-controls">
	    <span class="field-group-item col-xs-3">
		    <input id="first_name" aria-label="First name" placeholder="First name" name="{{field.name}}.first_name"
                   class="form-control" type="text" value={{data.first_name}}>
	    </span>	
	    <span class="field-group-item col-xs-5">
		    <input id="last_name" aria-label="Last name" placeholder="Last name" name="{{field.name}}.last_name"
                   class="form-control" type="text" value={{data.last_name}}>
	    </span>
		<span class="field-group-item col-xs-4">
    	{% if "repeat" in field.options %}
    	<div class="input-group">
            <input id="other_names" aria-label="Other names" placeholder="Other names" name="{{field.name}}.other_names"
                   class="form-control" type="text" value={{data.other_names}}>
		<span class="input-group-btn"><button type="button" title="Remove person from list"
                                              class="btn btn-white remove-repeat"><i class="bi-dash-lg text-danger"></i>
        </button></span>
        </div>
		{% else %}
	    <input id="other_names" aria-label="Other names" placeholder="Other names" name="{{field.name}}.other_names"
               class="form-control" type="text" value={{data.other_names}}>
	    {% endif %}
    </span>
</div>
