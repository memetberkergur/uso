{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block extra_css %}
    <link href="{% static 'dynforms/dynforms.min.css' %}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.27.3/ui/trumbowyg.min.css"
          integrity="sha512-Fm8kRNVGCBZn0sPmwJbVXlqfJmPC13zRsMElZenX6v721g/H7OukJd8XzDEBRQ2FSATK8xNF9UYvzsCtUpfeJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
{% endblock %}
{% block extra_js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.27.3/trumbowyg.min.js"
            integrity="sha512-YJgZG+6o3xSc0k5wv774GS+W1gx0vuSI/kr0E0UylL/Qg/noNspPtYwHPN9q6n59CTR/uhgXfjDXLTRI+uIryg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'js/mathjax-config.js' %}" async></script>

    <script type="text/javascript">
        $('.rich-text-input').trumbowyg({
            resetCss: true,
            removeformatPasted: true,
            fullscreenable: false,
            semantic: true,
            btnsDef: {
                h3: {
                    fn: 'formatBlock',
                    title: 'Heading'
                },
                h4: {
                    fn: 'formatBlock',
                    title: 'Sub-heading',
                },
                styles: {
                    dropdown: ['p', 'blockquote', 'h3', 'h4'],
                    ico: 'p'
                }
            },
            btns: [
                ['styles'],
                ['strong', 'em'],
                ['superscript', 'subscript'],
                ['insertImage'],
                'btnGrp-lists',
                ['undo', 'redo'],
                ['removeformat'],
                ['viewHTML']
            ]

        });
    </script>
{% endblock %}

{% block page-title %}{{ form.helper.title }}{% endblock %}

{% block content %}
    <div class="page">
        <div class="page-body">
            {% crispy form form.helper %}
        </div>
    </div>
{% endblock %}
