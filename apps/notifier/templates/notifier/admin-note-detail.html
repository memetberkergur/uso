{% extends "forms/modal.html" %}
{% load markup %}
{% block form_title %}{{object.note_type.description}}{% endblock %}
{% block form_body %}
<div class="miditron bg-transparent" style="max-height: 400px; overflow-y: scroll;">
	{{object.data|urlize|markdown}}
</div>
<div class="row">
	<div class="modal-footer">
  		<form action="{% url 'notification-admin-detail' pk=object.pk %}" method="post">
            {% csrf_token %}
   			<input type="hidden" name="post" value="yes" />
			<button type="submit" value="Submit" class="btn btn-danger pull-right">Resend!</button>
			<button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
		</form>
	</div>
</div>
{% endblock %}
