
<div class="src-header input-group">
    <div class="input-group-text"><i class="bi-search"></i></div>
    <input id="src-search" type="text" class="form-control" placeholder="Search" aria-label="Search"/>
</div>


<div id="src-content" class="scroll-box ">
    {% block selector_content %}
    {% endblock %}
</div>

{% if schedule.is_editable or not mode_editor %}
    <div class="src-tools p-3 mb-3 bg-warning-subtle">
        <div class="row">
            <div class="col-sm-12">
                <div class="src-instruction-idle flex-row align-items-center justify-content-start gap-3">
                    <i class="bi bi-hand-index-thumb"></i> Select an item from the list.
                </div>
                <div class="src-instruction-starting flex-row align-items-center justify-content-start gap-3">
                    <i class="bi bi-arrow-bar-right"></i> Select the first shift.
                </div>
                <div class="src-instruction-ending flex-row align-items-center justify-content-start gap-3">
                    <i class="bi bi-arrow-bar-left"></i> Select the last shift.
                </div>
            </div>
        </div>
        <hr class="hr-xs"/>
        <div class="row">
            <div class="col-sm-12">
                {% if view.allow_reservations %}
                    <a href="#0" class="event-src pull-left "
                       data-key='default' data-event='{"kind": null, "tags": [], "placeholder": true}'>
                        <i class="bi-geo-alt icon-fw icon-sm"></i><br/>
                        <span class="tool-label">Reserve</span>
                    </a>
                {% endif %}
                <a href="#0" class="event-src pull-right "
                   data-key='default' data-event='{"kind": null, "tags": [], "delete": true}'>
                    <i class="bi-trash icon-fw icon-sm"></i><br/>
                    <span class="tool-label">Erase</span>
                </a>
                <a href="#0" class="event-src pull-right "
                   data-key='default' data-event='{"kind": null, "tags": [], "cancel": true}'>
                    <i class="bi-ban icon-fw icon-sm"></i><br/>
                    <span class="tool-label">Cancel</span>
                </a>
            </div>
        </div>

    </div>
{% endif %}
<script>
    $(document).ready(function () {
        $(document).on("keyup", '#src-search', function () {
            let value = $(this).val().toLowerCase();
            $("#scheduler-selector-list li").filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
