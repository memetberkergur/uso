<div id="{{block.code}}" class="block border-3d {% block panel_classes%}bg-paper{% endblock %}">
    <div class="pagelet-header">
        <span class="pagelet-title">{% block panel_title%}{% endblock %}</span>
        {% block panel_tools %}{% endblock %}
    </div>
    <div class="pagelet-body">
    {% block panel_content %}
    {% endblock %}
    </div>
</div>
{% if block.reload_freq > 0 and block.src_url %}
<script>
	setInterval( function(){
        $("#{{block.code}} > .pagelet-body").load('{% url block.src_url %}');
		}, {{block.reload_freq}} * 6000
    );
</script>
{% endif %}
