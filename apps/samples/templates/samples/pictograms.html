{% load samples_tags %}
{% for pic in pictograms %}
<img class="media-object pull-left" width="{{size}}" height="{{size}}" src="{% pictogram_url pic %}" title="{{pic.name}}" data-sample-hazard="{{pic.pk}}">
{% endfor %}
&nbsp;<span class="pull-right text-{{signal}}" style="line-height: {{size}}px;">{{signal.upper}}</span>
