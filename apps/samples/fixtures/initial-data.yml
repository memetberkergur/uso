  fields:
    created: 2025-09-21 05:02:14.785326+00:00
    modified: 2025-09-21 05:02:14.776429+00:00
    name: Actinobacillus spp. and Aggregatibacter spp.
    description: 'Actinobacillus spp: Actinobacillus lignieresii, Actinobacillus ureae
      (formerly Pasteurella ureae), Actinobacillus hominis, Actinobacillus suis actinobacillosis
      ; Aggregatibacter spp. (formerly Actinobacillus and Haemophilus species), Aggregatibacter
      actinomycetemcomitans (formerly Actinobacillus actinomycetcomitans), Aggregatibacter
      aphrophilus (formerly Haemophilus aphophilus) and Aggregatibacter segnis (formerly
      Haemophilus segnis)


      Actinobacillus and Aggregatibacter spp. both belong to the family Pasteurellaceae
      . They are facultative anaerobic, non-motile, non-spore-forming, coccoid to
      small gram negative rods (mean size 0.1 - 1.0 um) . They have what is described
      as a Morse-code appearance and irregular staining . The colonies are translucent
      and 1-2 mm in diameter on blood agar . Growth requires enriched media and is
      improved by a 5 % - 10 % CO2 atmosphere . Aggregatibacter spp. are as for Actinobacillus,
      except that some strains may require V factor (that is, NAD or NADP) for growth
      but no strain in either genus requires X factor (heme).'
    hazards:
    - - danger
      - RG2
