    modified: 2025-09-21 05:02:14.776429+00:00
    name: Angiostrongylus cantonensis
    description: 'Parastrongylus cantonensis, rat lungworm, angiostrongyliasis, cerebral
      angiostrongyliasis, eosinophilic meningitis, eosinophilic meningoencephalitis.


      A. cantonensis is a parasitic nematode from the genus Angiostrongylus . Females
      are 21 mm to 25 mm long, while the males are 16 mm to 19 mm long. Mature worms
      live in the pulmonary arteries of rats and produce fertilized eggs that develop
      into first-stage larvae. These larvae migrate up the trachea, are swallowed
      and expelled with the feces. They remain viable and infectious in the feces
      or freshwater for several weeks. The life cycle is completed only if these larvae
      are ingested by a mollusc intermediate host (land snails or slugs). In about
      2 weeks, the larvae then mature into infectious third-stage larvae that maintain
      infection for the life of the molluscs. Shrimp, fish, crabs, frogs, predacious
      land planarians, or monitor lizards may eat the infected mollusks and serve
      as paratenic hosts. Rodents ingest either the mollusks or paratenic hosts and
      become infected. Humans (dead end hosts) can become infected by ingesting raw
      contaminated intermediate or paratenic hosts or vegetables contaminated with
      third stage larvae.'
    hazards:
    - - danger
      - RG2
