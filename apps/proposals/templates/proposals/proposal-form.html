{% extends "proposals/base.html" %}
{% load static %}
{% load dynforms %}

{% block extra_css %}
    <link href="{% static 'dynforms/dynforms.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'samples/sample.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'proposals/proposals.min.css' %}" rel="stylesheet"/>
    <!-- SweetAlert2 CSS -->
    <link href="{% static 'proposals/sweetalert2.min.css' %}" rel="stylesheet"/>
{% endblock %}

{% block pre_js %}
    <script src="{% static 'dynforms/dynforms.min.js' %}"></script>
    <!-- SweetAlert2 JS -->
    <script src="{% static 'proposals/sweetalert2.min.js' %}"></script>
{% endblock %}

{% block page-title %}Edit Proposal{% endblock %}

{% block content %}
    <div id="proposal-grid" class="bg-secondary-subtle">
        <div id="proposal-form" class="page">
            {% include "dynforms/form.html" %}
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            Swal.fire({
                title: 'Notice',
                text: 'The FEL and Bremsstrahlung beamlines are currently under installation. At present, only the experimental stations utilizing tabletop lasers (Ultrafast Dynamics and Spectroscopy Laboratory and Materials Characterization Laboratory) are available for user proposals. Before submitting your application, please review the infrastructure and capabilities of these laboratories in the Facilities section.',
                icon: 'info',
                confirmButtonText: 'Acknowledge'
            });
        });
    </script>
{% endblock %}
