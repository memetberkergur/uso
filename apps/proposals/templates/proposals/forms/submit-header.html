{% load cycle_tags %}
<div class="callout callout-info mb-3">
    <h4>{{ object.title }}</h4>
    {{ object.authors_text }}
    <div class="col-sm-12 my-3">
        <div class="fs-4">Cycle <strong>{{ cycle }}</strong></div>
        <hr class="hr-xs"/>
        <p class="smaller">{{ cycle|cycle_comments }}</p>
        <p class="smaller">{{ message }}</p>
    </div>
</div>
