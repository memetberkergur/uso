{% if equipment %}
<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>Name </th>
			<th>Description</th>
			<th>Manufacturer</th>
			<th>Model</th>
		</tr>
	</thead>
	<tbody>
		{% for item in equipment %}
		<tr><td>{{item.name}}</td>
			<td>{{item.description|default:"N/C"}}</td>
			<td>{{item.manufacturer|default:"N/C"}}</td>
			<td>{{item.model|default:"N/C"}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endif %}
