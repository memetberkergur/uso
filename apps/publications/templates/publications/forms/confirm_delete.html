<!-- Modal -->
<div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog"
	aria-labelledby="Delete Confirmation Dialog" aria-hidden="true">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"><i class="bi-x-lg"></i></button>
				<h4 class="modal-title" id="rulesTitle">Delete Publication?</h4>
			</div>
			<div class="modal-body">	        
                <h5>Are you sure you want to delete the following {{object.get_kind_display}}?</h5>               
                <div class="jumbotron">{{object.cite|safe}}</div> 
                {% comment %}
                All the following related items will be deleted:</p>
                <ul>{{related|unordered_list}}</ul>
                {% endcomment %}
			</div>	
			<div class="modal-footer">
    			<form action="{% url 'delete-publication' pk=object.pk %}" method="post">{% csrf_token %}
	    			<input type="hidden" name="post" value="yes" />
					<button type="button" class="btn btn-secondary pull-left" data-dismiss="modal">Cancel</button>
					<button type="submit" value="Submit" class="btn btn-danger">Yes, I'm sure</button>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$("#confirmDelete").modal('show');
</script>
