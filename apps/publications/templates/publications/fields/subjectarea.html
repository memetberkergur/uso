{% load dynforms %}
{% load pub_dynfields %}
{% set_subject_areas as subj_areas %}

<div class="controls {{repeatable}}" id="{{field.name}}__controls">
   <div class="row">
		<div class="field-group-item col-12">
			<select name="{{field.name}}__areas" id="{{field.name}}__areas"
                    class="form-select-multiple"
                    multiple
                    aria-label="{{ field.label }}"
            >
			{% for value, choice in subj_areas %}
				<option value="{{value}}" {% if value in data.areas %}selected="selected"{% endif %} >{{choice}}</option>
			{% endfor %}
			</select>
            <label for="{{field.name}}__areas" class="sub-label">Subject Areas</label>
		</div>
	</div>
	<div class="row">
	    <div class="field-group-item col-12">
		    <input id="{{field.name}}__keywords" name="{{field.name}}__keywords" class="form-control" type="text" value="{{data.keywords}}">
            <label for="{{field.name}}__keywords" class="sub-label">Keywords</label>
	    </div>			
   </div>
</div>
<script>
    $(document).ready(function(){
        new SlimSelect({
            select: '#{{ field.name }}__areas',
            placeholder: 'Select subject areas',
            showSearch: true,
            searchText: 'Search subject areas...',
            allowDeselect: true,
        });
    });
</script>
