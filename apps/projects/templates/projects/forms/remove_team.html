{% extends "forms/modal.html" %}
{% block form_title %}Remove yourself from the project?{% endblock %}
{% block form_body %}

<p>
	<strong>NOTE:</strong> Once you have been removed from a project, you can only be added again by the Principal Investigator, spokesperson, or delegate.
</p>
<div class="row">
	<div class="modal-footer">
  			<form action="{% url 'remove-team' pk=object.pk user_pk=team %}" method="post">{% csrf_token %}
   			<input type="hidden" name="post" value="yes" />
			<button type="button" class="btn btn-secondary pull-left" data-dismiss="modal">Cancel</button>
			<button type="submit" value="Submit" class="btn btn-danger">Remove</button>
		</form>
	</div>
</div>
{% endblock %}
