<div class="row">
	<div class="col-12">
		<table class="profile table">
			<tbody>
			<tr>
				<th class="item">Project</th>
                <td><a href="{% url 'project-detail' pk=object.project.pk  %}">{{object.project}}</a></td>
			</tr>
			<tr>
				<th class="item">Shifts Requested</th>
				<td>{{object.shift_request}}</td>
			</tr>
			<tr>
				<th class="item">Justification</th>
				<td>{{object.justification}}</td>
			</tr>
			<tr>
				<th class="item">Comments</th>
				<td>{{object.comments}}</td>
			</tr>
			<tr>
				<th class="item">Preferred Dates</th>
                <td>{% for date in object.good_dates %}<span class="badge bg-success m-1">{{ date }}</span>{% endfor %}</td>
			</tr>
			<tr>
				<th class="item">Undesirable Dates</th>
				<td>{% for date in object.poor_dates %}<span class="badge bg-danger m-1">{{ date }}</span>{% endfor %}</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
